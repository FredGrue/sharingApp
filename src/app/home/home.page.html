<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Willkommen auf dem Dashboard!</h2>

  <p *ngIf="role === 'user'">Angemeldet als Nutzer: {{ userName }}</p>
  <p *ngIf="role === 'admin'">Angemeldet als Admin</p>

  <ion-button expand="full" color="danger" (click)="onLogout()">Logout</ion-button>
</ion-content>
